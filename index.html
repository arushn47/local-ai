<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Headings Example</title>
    <style>
        .profile-card {
            width: 350px;
            padding: 20px;
            border: 3px solid #666;
            border-radius: 15px;
            box-sizing: border-box;
        }

        .profile-info {
            max-width: 280px;
            margin: auto;
            text-align: center;
        }

        .profile-info h2,
        .profile-info p {
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="profile-card"
        style="background-image: url('profile-bg.jpg'); box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);">
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Web Developer at XYZ Co.</p>
        </div>
    </div>
</body>

</html>
